        function SimplePodcastApp() {
            const [feeds, setFeeds] = useState([]);
            const [newFeedUrl, setNewFeedUrl] = useState('');
            const [loading, setLoading] = useState(false);
            const [currentAudio, setCurrentAudio] = useState(null);
            const [playingId, setPlayingId] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [isLogin, setIsLogin] = useState(true);
            const [authLoading, setAuthLoading] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const [currentPodcast, setCurrentPodcast] = useState(null);
            const [progress, setProgress] = useState(0);
            const [duration, setDuration] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [sortBy, setSortBy] = useState('recent'); // recent, name, progress
            const [viewMode, setViewMode] = useState('list'); // list or grid

            // Check if user is already logged in
            useEffect(() => {
                const savedUsername = localStorage.getItem('podcastUsername');
                const savedPassword = localStorage.getItem('podcastPassword');
                
                if (savedUsername && savedPassword) {
                    setUsername(savedUsername);
                    setPassword(savedPassword);
                    setIsAuthenticated(true);
                }
            }, []);

            const handleAuth = async (e) => {
                e.preventDefault();
                if (!username.trim() || !password.trim()) {
                    alert('Please enter both username and password');
                    return;
                }

                setAuthLoading(true);

                if (isLogin) {
                    // Login - verify credentials exist in database
                    const { data, error } = await supabase
                        .from('users')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password)
                        .single();

                    if (error || !data) {
                        alert('Invalid username or password');
                        setAuthLoading(false);
                        return;
                    }

                    // Save credentials
                    localStorage.setItem('podcastUsername', username);
                    localStorage.setItem('podcastPassword', password);
                    localStorage.setItem('podcastUserId', data.id);
                    setIsAuthenticated(true);
                } else {
                    // Sign up - create new user
                    const userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    
                    const { data, error } = await supabase
                        .from('users')
                        .insert([{
                            id: userId,
                            username: username,
                            password: password
                        }])
                        .select();

                    if (error) {
                        if (error.code === '23505') {
                            alert('Username already exists');
                        } else {
                            alert('Error creating account: ' + error.message);
                        }
                        setAuthLoading(false);
                        return;
                    }

                    // Save credentials
                    localStorage.setItem('podcastUsername', username);
                    localStorage.setItem('podcastPassword', password);
                    localStorage.setItem('podcastUserId', userId);
                    setIsAuthenticated(true);
                }

                setAuthLoading(false);
            };

            const handleLogout = () => {
                localStorage.removeItem('podcastUsername');
                localStorage.removeItem('podcastPassword');
                localStorage.removeItem('podcastUserId');
                setIsAuthenticated(false);
                setUsername('');
                setPassword('');
                setFeeds([]);
            };

            // Load feeds from Supabase when authenticated
            useEffect(() => {
                if (isAuthenticated) {
                    loadFeedsFromSupabase();
                }
            }, [isAuthenticated]);

            const loadFeedsFromSupabase = async () => {
                const userId = getUserId();
                
                const { data, error } = await supabase
                    .from('podcasts')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading feeds:', error);
                    return;
                }
                
                if (data && data.length > 0) {
                    // Convert from Supabase format to our app format
                    const formattedFeeds = data.map(item => ({
                        id: item.id,
                        feedUrl: item.feed_url,
                        podcastTitle: item.podcast_title,
                        episodeTitle: item.episode_title,
                        description: item.description,
                        pubDate: item.pub_date,
                        audioUrl: item.audio_url,
                        artwork: item.artwork,
                        lastUpdated: item.last_updated,
                        playbackPosition: item.playback_position || 0
                    }));
                    
                    setFeeds(formattedFeeds);
                    // Refresh all feeds on page load
                    refreshAllFeeds(formattedFeeds);
                }
            };

            const parseRSSFeed = async (url) => {
                try {
                    // Try multiple CORS proxies in case one fails
                    const proxies = [
                        `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                        `https://corsproxy.io/?${encodeURIComponent(url)}`,
                        `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
                    ];
                    
                    let text = null;
                    let lastError = null;
                    
                    for (const proxyUrl of proxies) {
                        try {
                            console.log('Trying proxy:', proxyUrl);
                            
                            // Create a timeout promise
                            const timeoutPromise = new Promise((_, reject) => {
                                setTimeout(() => reject(new Error('Timeout after 10 seconds')), 10000);
                            });
                            
                            // Race between fetch and timeout
                            const response = await Promise.race([
                                fetch(proxyUrl),
                                timeoutPromise
                            ]);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            
                            // allorigins returns JSON with contents property
                            if (proxyUrl.includes('allorigins')) {
                                const data = await response.json();
                                text = data.contents;
                                console.log('Got JSON response, extracted contents');
                                
                                // Check if the content is base64 encoded
                                if (text && text.startsWith('data:') && text.includes('base64,')) {
                                    console.log('Content is base64 encoded, decoding...');
                                    const base64Data = text.split('base64,')[1];
                                    text = atob(base64Data);
                                    console.log('Decoded successfully');
                                }
                            } else {
                                text = await response.text();
                            }
                            
                            if (text && text.length > 0) {
                                console.log('Successfully fetched feed, length:', text.length);
                                console.log('First 200 chars:', text.substring(0, 200));
                                break;
                            }
                        } catch (err) {
                            console.log('Proxy failed:', err.name || 'Error', '-', err.message);
                            lastError = err;
                            continue;
                        }
                    }
                    
                    if (!text) {
                        throw new Error(`All proxies failed. Last error: ${lastError?.message || 'Unknown error'}`);
                    }
                    
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(text, 'text/xml');
                    
                    console.log('XML parsed, root element:', xml.documentElement.nodeName);
                    
                    // Check for parsing errors
                    const parseError = xml.querySelector('parsererror');
                    if (parseError) {
                        console.error('XML parsing error:', parseError.textContent);
                        throw new Error('Invalid XML format: ' + parseError.textContent);
                    }

                    // Check if it's an Atom feed or RSS feed
                    const isAtom = xml.querySelector('feed') !== null;
                    const isRSS = xml.querySelector('rss') !== null || xml.querySelector('channel') !== null;
                    
                    console.log('Feed type:', isAtom ? 'Atom' : isRSS ? 'RSS' : 'Unknown');
                    
                    let podcastTitle, episodeTitle, description, pubDate, audioUrl, itunesImage;
                    
                    if (isAtom) {
                        // Handle Atom feeds
                        const feed = xml.querySelector('feed');
                        const entries = xml.querySelectorAll('entry');
                        
                        if (entries.length === 0) {
                            throw new Error('No episodes found in feed');
                        }
                        
                        const latestEntry = entries[0];
                        
                        podcastTitle = feed.querySelector('title')?.textContent || 'Unknown Podcast';
                        episodeTitle = latestEntry.querySelector('title')?.textContent || 'Untitled Episode';
                        
                        const summaryEl = latestEntry.querySelector('summary');
                        const contentEl = latestEntry.querySelector('content');
                        description = (summaryEl?.textContent || contentEl?.textContent || '');
                        
                        pubDate = latestEntry.querySelector('published, updated')?.textContent || '';
                        
                        // Find audio enclosure in Atom
                        const links = latestEntry.querySelectorAll('link');
                        for (const link of links) {
                            const rel = link.getAttribute('rel');
                            const type = link.getAttribute('type');
                            if (rel === 'enclosure' || type?.includes('audio')) {
                                audioUrl = link.getAttribute('href') || '';
                                break;
                            }
                        }
                        
                        // Get artwork
                        const icon = feed.querySelector('icon, logo')?.textContent;
                        itunesImage = icon || '';
                        
                    } else if (isRSS) {
                        // Handle RSS feeds
                        const channel = xml.querySelector('channel');
                        if (!channel) {
                            throw new Error('No channel element found in RSS feed');
                        }
                        
                        const items = xml.querySelectorAll('item');
                        
                        if (items.length === 0) {
                            throw new Error('No episodes found in feed');
                        }

                        const latestItem = items[0];
                        
                        podcastTitle = channel.querySelector('title')?.textContent || 'Unknown Podcast';
                        episodeTitle = latestItem.querySelector('title')?.textContent || 'Untitled Episode';
                        description = latestItem.querySelector('description')?.textContent || '';
                        pubDate = latestItem.querySelector('pubDate')?.textContent || '';
                        
                        // Get audio URL from enclosure tag
                        const enclosure = latestItem.querySelector('enclosure');
                        audioUrl = enclosure?.getAttribute('url') || '';
                        
                        // Get podcast artwork - try multiple possible locations
                        const imageUrl = channel.querySelector('image url')?.textContent;
                        const itunesImageEl = channel.querySelector('image[href]');
                        
                        // Try different namespace variations for iTunes image
                        let itunesImg = null;
                        const possibleSelectors = ['itunes\\:image', '[itunes\\:image]'];
                        for (const selector of possibleSelectors) {
                            try {
                                itunesImg = channel.querySelector(selector);
                                if (itunesImg) break;
                            } catch (e) {
                                // Selector might not work, continue
                            }
                        }
                        
                        if (imageUrl) {
                            itunesImage = imageUrl;
                        } else if (itunesImg) {
                            itunesImage = itunesImg.getAttribute('href') || '';
                        } else if (itunesImageEl) {
                            itunesImage = itunesImageEl.getAttribute('href') || '';
                        }
                    } else {
                        throw new Error('Unrecognized feed format (not RSS or Atom)');
                    }

                    return {
                        feedUrl: url,
                        podcastTitle,
                        episodeTitle,
                        description: description.replace(/<[^>]*>/g, '').substring(0, 200) + '...',
                        pubDate: new Date(pubDate).toLocaleDateString(),
                        audioUrl,
                        artwork: itunesImage,
                        lastUpdated: new Date().toISOString(),
                        playbackPosition: 0
                    };
                } catch (error) {
                    console.error('Parse error:', error);
                    throw new Error(`Failed to parse feed: ${error.message}`);
                }
            };

            const addFeed = async () => {
                if (!newFeedUrl.trim()) return;
                
                setLoading(true);
                try {
                    const feedData = await parseRSSFeed(newFeedUrl);
                    const userId = getUserId();
                    
                    // Save to Supabase
                    const { data, error } = await supabase
                        .from('podcasts')
                        .insert([{
                            user_id: userId,
                            feed_url: feedData.feedUrl,
                            podcast_title: feedData.podcastTitle,
                            episode_title: feedData.episodeTitle,
                            description: feedData.description,
                            pub_date: feedData.pubDate,
                            audio_url: feedData.audioUrl,
                            artwork: feedData.artwork,
                            last_updated: feedData.lastUpdated,
                            playback_position: 0
                        }])
                        .select();
                    
                    if (error) {
                        throw new Error(`Failed to save: ${error.message}`);
                    }
                    
                    // Add to local state with the Supabase ID
                    if (data && data.length > 0) {
                        feedData.id = data[0].id;
                        setFeeds([...feeds, feedData]);
                    }
                    
                    setNewFeedUrl('');
                } catch (error) {
                    alert(error.message);
                } finally {
                    setLoading(false);
                }
            };

            const refreshAllFeeds = async (feedsToRefresh) => {
                console.log('Refreshing all feeds...');
                const refreshedFeeds = [];
                
                for (const feed of feedsToRefresh) {
                    try {
                        const updatedFeed = await parseRSSFeed(feed.feedUrl);
                        // Preserve the original ID and playback position
                        updatedFeed.id = feed.id;
                        updatedFeed.playbackPosition = feed.playbackPosition || 0;
                        refreshedFeeds.push(updatedFeed);
                        
                        // Update in Supabase (don't update playback_position here)
                        await supabase
                            .from('podcasts')
                            .update({
                                episode_title: updatedFeed.episodeTitle,
                                description: updatedFeed.description,
                                pub_date: updatedFeed.pubDate,
                                audio_url: updatedFeed.audioUrl,
                                artwork: updatedFeed.artwork,
                                last_updated: updatedFeed.lastUpdated
                            })
                            .eq('id', feed.id);
                        
                        console.log('Refreshed:', feed.podcastTitle);
                    } catch (error) {
                        console.error('Failed to refresh:', feed.podcastTitle, error);
                        // Keep the old data if refresh fails
                        refreshedFeeds.push(feed);
                    }
                }
                
                setFeeds(refreshedFeeds);
                console.log('All feeds refreshed');
            };

            const refreshSingleFeed = async (feedId) => {
                const feed = feeds.find(f => f.id === feedId);
                if (!feed) return;
                
                try {
                    const updatedFeed = await parseRSSFeed(feed.feedUrl);
                    updatedFeed.id = feed.id; // Preserve the ID
                    updatedFeed.playbackPosition = feed.playbackPosition || 0; // Preserve playback position
                    
                    // Update in Supabase (don't update playback_position here)
                    await supabase
                        .from('podcasts')
                        .update({
                            episode_title: updatedFeed.episodeTitle,
                            description: updatedFeed.description,
                            pub_date: updatedFeed.pubDate,
                            audio_url: updatedFeed.audioUrl,
                            artwork: updatedFeed.artwork,
                            last_updated: updatedFeed.lastUpdated
                        })
                        .eq('id', feedId);
                    
                    setFeeds(feeds.map(f => f.id === feedId ? updatedFeed : f));
                } catch (error) {
                    alert(`Failed to refresh: ${error.message}`);
                }
            };

            const removeFeed = async (id) => {
                // Delete from Supabase
                const { error } = await supabase
                    .from('podcasts')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    console.error('Error deleting feed:', error);
                    alert('Failed to delete podcast');
                    return;
                }
                
                // Remove from local state
                setFeeds(feeds.filter(feed => feed.id !== id));
                
                if (playingId === id) {
                    currentAudio?.pause();
                    setCurrentAudio(null);
                    setPlayingId(null);
                }
            };

            const togglePlay = (feed) => {
                // If clicking on a different podcast, stop current and play new one
                if (currentPodcast?.id !== feed.id) {
                    if (currentAudio) {
                        currentAudio.pause();
                    }
                    
                    const audio = new Audio(feed.audioUrl);
                    
                    // Set up event listeners
                    audio.addEventListener('loadedmetadata', () => {
                        setDuration(audio.duration);
                        // Restore playback position
                        if (feed.playbackPosition && feed.playbackPosition > 0) {
                            audio.currentTime = feed.playbackPosition;
                            setProgress(feed.playbackPosition);
                        }
                    });
                    
                    audio.addEventListener('timeupdate', () => {
                        setProgress(audio.currentTime);
                        
                        // Save progress every 5 seconds
                        if (Math.floor(audio.currentTime) % 5 === 0) {
                            savePlaybackPosition(feed.id, audio.currentTime);
                        }
                    });
                    
                    audio.addEventListener('ended', () => {
                        setIsPlaying(false);
                        setPlayingId(null);
                        // Reset position when episode ends
                        savePlaybackPosition(feed.id, 0);
                    });
                    
                    audio.play();
                    setCurrentAudio(audio);
                    setCurrentPodcast(feed);
                    setPlayingId(feed.id);
                    setIsPlaying(true);
                } else {
                    // Same podcast - toggle play/pause
                    if (isPlaying) {
                        currentAudio.pause();
                        setIsPlaying(false);
                        setPlayingId(null);
                        // Save position when pausing
                        savePlaybackPosition(feed.id, currentAudio.currentTime);
                    } else {
                        currentAudio.play();
                        setIsPlaying(true);
                        setPlayingId(feed.id);
                    }
                }
            };
            
            const savePlaybackPosition = async (feedId, position) => {
                // Update local state
                setFeeds(feeds.map(f => 
                    f.id === feedId ? { ...f, playbackPosition: position } : f
                ));
                
                // Update in Supabase
                await supabase
                    .from('podcasts')
                    .update({ playback_position: position })
                    .eq('id', feedId);
            };
            
            const skipForward = () => {
                if (currentAudio) {
                    currentAudio.currentTime = Math.min(currentAudio.currentTime + 15, duration);
                }
            };
            
            const skipBackward = () => {
                if (currentAudio) {
                    currentAudio.currentTime = Math.max(currentAudio.currentTime - 15, 0);
                }
            };
            
            const handleProgressClick = (e) => {
                if (!currentAudio) return;
                const rect = e.currentTarget.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                currentAudio.currentTime = percent * duration;
            };
            
            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };
            
            // Filter and sort podcasts
            const getFilteredAndSortedFeeds = () => {
                let filtered = feeds;
                
                // Apply search filter
                if (searchQuery.trim()) {
                    filtered = filtered.filter(feed => 
                        feed.podcastTitle.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        feed.episodeTitle.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                }
                
                // Apply sorting
                const sorted = [...filtered].sort((a, b) => {
                    switch (sortBy) {
                        case 'name':
                            return a.podcastTitle.localeCompare(b.podcastTitle);
                        case 'progress':
                            return (b.playbackPosition || 0) - (a.playbackPosition || 0);
                        case 'recent':
                        default:
                            return new Date(b.lastUpdated) - new Date(a.lastUpdated);
                    }
                });
                
                return sorted;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 sm:p-8">
                    {!isAuthenticated ? (
                        // Login/Signup Screen
                        <div className="max-w-md mx-auto mt-20">
                            <div className="bg-white rounded-lg shadow-lg p-8">
                                <h1 className="text-3xl font-bold text-center text-gray-800 mb-6">
                                    Latest Episodes
                                </h1>
                                <p className="text-center text-gray-600 mb-8">
                                    {isLogin ? 'Login to your account' : 'Create a new account'}
                                </p>
                                
                                <form onSubmit={handleAuth} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Username
                                        </label>
                                        <input
                                            type="text"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="Enter username"
                                            disabled={authLoading}
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Password
                                        </label>
                                        <input
                                            type="password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="Enter password"
                                            disabled={authLoading}
                                        />
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        disabled={authLoading}
                                        className="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    >
                                        {authLoading ? 'Please wait...' : isLogin ? 'Login' : 'Sign Up'}
                                    </button>
                                </form>
                                
                                <div className="mt-6 text-center">
                                    <button
                                        onClick={() => setIsLogin(!isLogin)}
                                        className="text-purple-600 hover:text-purple-700 text-sm"
                                        disabled={authLoading}
                                    >
                                        {isLogin ? "Don't have an account? Sign up" : 'Already have an account? Login'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    ) : (
                        // Main App
                    <div className="max-w-2xl mx-auto">
                        {/* Logout Button */}
                        <div className="flex justify-end mb-4">
                            <button
                                onClick={handleLogout}
                                className="text-sm text-gray-600 hover:text-gray-800 underline"
                            >
                                Logout ({username})
                            </button>
                        </div>

                        {/* Main Player Card */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            {currentPodcast ? (
                                <>
                                    {/* Podcast Artwork */}
                                    <div className="flex justify-center mb-6">
                                        {currentPodcast.artwork ? (
                                            <img 
                                                src={currentPodcast.artwork} 
                                                alt={currentPodcast.podcastTitle}
                                                className="w-64 h-64 rounded-2xl object-cover shadow-lg"
                                            />
                                        ) : (
                                            <div className="w-64 h-64 rounded-2xl bg-gradient-to-br from-purple-400 to-blue-400 flex items-center justify-center">
                                                <span className="text-white text-6xl font-bold">
                                                    {currentPodcast.podcastTitle.charAt(0)}
                                                </span>
                                            </div>
                                        )}
                                    </div>
                                    
                                    {/* Podcast Info */}
                                    <div className="text-center mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                            {currentPodcast.episodeTitle}
                                        </h2>
                                        <p className="text-lg text-purple-600 mb-2">
                                            {currentPodcast.podcastTitle}
                                        </p>
                                        <p className="text-sm text-gray-500">
                                            {currentPodcast.pubDate}
                                        </p>
                                    </div>
                                    
                                    {/* Progress Bar */}
                                    <div className="mb-4">
                                        <div 
                                            className="w-full bg-gray-200 rounded-full h-2 cursor-pointer"
                                            onClick={handleProgressClick}
                                        >
                                            <div 
                                                className="bg-purple-600 h-2 rounded-full transition-all"
                                                style={{ width: `${(progress / duration) * 100}%` }}
                                            ></div>
                                        </div>
                                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                                            <span>{formatTime(progress)}</span>
                                            <span>{formatTime(duration)}</span>
                                        </div>
                                    </div>
                                    
                                    {/* Player Controls */}
                                    <div className="flex items-center justify-center gap-4 mb-6">
                                        <button
                                            onClick={skipBackward}
                                            className="p-3 hover:bg-gray-100 rounded-full transition-colors"
                                            title="Skip back 15s"
                                        >
                                            <SkipBack size={24} />
                                        </button>
                                        
                                        <button
                                            onClick={() => togglePlay(currentPodcast)}
                                            className="bg-purple-600 hover:bg-purple-700 text-white p-6 rounded-full transition-colors shadow-lg"
                                        >
                                            {isPlaying ? <Pause size={32} /> : <Play size={32} />}
                                        </button>
                                        
                                        <button
                                            onClick={skipForward}
                                            className="p-3 hover:bg-gray-100 rounded-full transition-colors"
                                            title="Skip forward 15s"
                                        >
                                            <SkipForward size={24} />
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <div className="text-center py-16">
                                    <div className="w-64 h-64 mx-auto rounded-2xl bg-gradient-to-br from-purple-100 to-blue-100 flex items-center justify-center mb-6">
                                        <Play size={64} className="text-purple-300" />
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                        No podcast selected
                                    </h2>
                                    <p className="text-gray-600">
                                        Add a podcast below to start listening
                                    </p>
                                </div>
                            )}
                        </div>
                        
                        {/* Add Feed Section */}
                        <div className="bg-white rounded-lg shadow-md p-6 mb-4">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Add Podcast</h3>
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newFeedUrl}
                                    onChange={(e) => setNewFeedUrl(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addFeed()}
                                    placeholder="Enter podcast RSS feed URL..."
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    disabled={loading}
                                />
                                <button
                                    onClick={addFeed}
                                    disabled={loading}
                                    className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                >
                                    <Plus size={20} />
                                    {loading ? 'Adding...' : 'Add'}
                                </button>
                            </div>
                        </div>
                        
                        {/* My Podcasts Button */}
                        <button
                            onClick={() => setShowModal(true)}
                            className="w-full bg-white hover:bg-gray-50 text-gray-800 px-6 py-4 rounded-lg flex items-center justify-center gap-2 shadow-md transition-colors font-medium"
                        >
                            <List size={20} />
                            My Podcasts ({feeds.length})
                        </button>
                        
                        {/* Modal for Podcast List */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-hidden flex flex-col">
                                    {/* Modal Header */}
                                    <div className="flex items-center justify-between p-6 border-b">
                                        <h3 className="text-2xl font-bold text-gray-800">My Podcasts</h3>
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="text-gray-500 hover:text-gray-700 p-2"
                                        >
                                            <X size={24} />
                                        </button>
                                    </div>
                                    
                                    {/* Search and Controls */}
                                    <div className="px-6 py-4 border-b space-y-3">
                                        {/* Search Bar */}
                                        <div className="relative">
                                            <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
                                            <input
                                                type="text"
                                                value={searchQuery}
                                                onChange={(e) => setSearchQuery(e.target.value)}
                                                placeholder="Search podcasts..."
                                                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            />
                                        </div>
                                        
                                        {/* Controls Row */}
                                        <div className="flex items-center justify-between gap-4">
                                            {/* Sort Dropdown */}
                                            <div className="flex items-center gap-2">
                                                <label className="text-sm text-gray-600">Sort by:</label>
                                                <select
                                                    value={sortBy}
                                                    onChange={(e) => setSortBy(e.target.value)}
                                                    className="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                >
                                                    <option value="recent">Recently Updated</option>
                                                    <option value="name">Name</option>
                                                    <option value="progress">Most Played</option>
                                                </select>
                                            </div>
                                            
                                            {/* View Toggle and Refresh */}
                                            <div className="flex items-center gap-2">
                                                <button
                                                    onClick={() => refreshAllFeeds(feeds)}
                                                    className="text-purple-600 hover:text-purple-700 flex items-center gap-1 transition-colors text-sm px-3 py-1 hover:bg-purple-50 rounded"
                                                    title="Refresh all podcasts"
                                                >
                                                    <RefreshCw size={16} />
                                                    Refresh
                                                </button>
                                                
                                                <div className="flex border border-gray-300 rounded-lg overflow-hidden">
                                                    <button
                                                        onClick={() => setViewMode('list')}
                                                        className={`p-2 transition-colors ${
                                                            viewMode === 'list' 
                                                                ? 'bg-purple-600 text-white' 
                                                                : 'bg-white text-gray-600 hover:bg-gray-50'
                                                        }`}
                                                        title="List view"
                                                    >
                                                        <List size={18} />
                                                    </button>
                                                    <button
                                                        onClick={() => setViewMode('grid')}
                                                        className={`p-2 transition-colors ${
                                                            viewMode === 'grid' 
                                                                ? 'bg-purple-600 text-white' 
                                                                : 'bg-white text-gray-600 hover:bg-gray-50'
                                                        }`}
                                                        title="Grid view"
                                                    >
                                                        <Grid size={18} />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Modal Content */}
                                    <div className="flex-1 overflow-y-auto p-6">
                                        {feeds.length === 0 ? (
                                            <p className="text-center text-gray-500 py-8">
                                                No podcasts yet. Add your first RSS feed!
                                            </p>
                                        ) : getFilteredAndSortedFeeds().length === 0 ? (
                                            <p className="text-center text-gray-500 py-8">
                                                No podcasts match your search.
                                            </p>
                                        ) : viewMode === 'list' ? (
                                            // List View
                                            <div className="space-y-3">
                                                {getFilteredAndSortedFeeds().map((feed) => (
                                                    <div 
                                                        key={feed.id} 
                                                        className={`flex items-center gap-4 p-4 rounded-lg border-2 transition-all cursor-pointer ${
                                                            currentPodcast?.id === feed.id 
                                                                ? 'border-purple-600 bg-purple-50' 
                                                                : 'border-gray-200 hover:border-purple-300 hover:bg-gray-50'
                                                        }`}
                                                        onClick={() => {
                                                            togglePlay(feed);
                                                            setShowModal(false);
                                                        }}
                                                    >
                                                        {/* Artwork */}
                                                        {feed.artwork ? (
                                                            <img 
                                                                src={feed.artwork} 
                                                                alt={feed.podcastTitle}
                                                                className="w-16 h-16 rounded-lg object-cover flex-shrink-0"
                                                            />
                                                        ) : (
                                                            <div className="w-16 h-16 rounded-lg bg-gradient-to-br from-purple-400 to-blue-400 flex items-center justify-center flex-shrink-0">
                                                                <span className="text-white text-xl font-bold">
                                                                    {feed.podcastTitle.charAt(0)}
                                                                </span>
                                                            </div>
                                                        )}
                                                        
                                                        {/* Info */}
                                                        <div className="flex-1 min-w-0">
                                                            <p className="text-xs font-semibold text-purple-600 mb-1 truncate">
                                                                {feed.podcastTitle}
                                                            </p>
                                                            <p className="text-sm font-medium text-gray-800 truncate mb-1">
                                                                {feed.episodeTitle}
                                                            </p>
                                                            <p className="text-xs text-gray-500 mb-2">
                                                                {feed.pubDate}
                                                            </p>
                                                            {/* Progress indicator */}
                                                            {feed.playbackPosition > 0 && (
                                                                <div className="w-full bg-gray-200 rounded-full h-1">
                                                                    <div 
                                                                        className="bg-purple-600 h-1 rounded-full"
                                                                        style={{ width: '30%' }}
                                                                        title={`${formatTime(feed.playbackPosition)} played`}
                                                                    ></div>
                                                                </div>
                                                            )}
                                                        </div>
                                                        
                                                        {/* Actions */}
                                                        <div className="flex gap-2 flex-shrink-0">
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    refreshSingleFeed(feed.id);
                                                                }}
                                                                className="text-purple-600 hover:text-purple-700 p-2 transition-colors"
                                                                title="Refresh"
                                                            >
                                                                <RefreshCw size={18} />
                                                            </button>
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    removeFeed(feed.id);
                                                                }}
                                                                className="text-red-500 hover:text-red-700 p-2 transition-colors"
                                                                title="Remove"
                                                            >
                                                                <Trash2 size={18} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            // Grid View
                                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                                {getFilteredAndSortedFeeds().map((feed) => (
                                                    <div 
                                                        key={feed.id} 
                                                        className={`relative rounded-lg border-2 transition-all cursor-pointer overflow-hidden ${
                                                            currentPodcast?.id === feed.id 
                                                                ? 'border-purple-600 bg-purple-50' 
                                                                : 'border-gray-200 hover:border-purple-300 hover:bg-gray-50'
                                                        }`}
                                                        onClick={() => {
                                                            togglePlay(feed);
                                                            setShowModal(false);
                                                        }}
                                                    >
                                                        {/* Artwork */}
                                                        {feed.artwork ? (
                                                            <img 
                                                                src={feed.artwork} 
                                                                alt={feed.podcastTitle}
                                                                className="w-full aspect-square object-cover"
                                                            />
                                                        ) : (
                                                            <div className="w-full aspect-square bg-gradient-to-br from-purple-400 to-blue-400 flex items-center justify-center">
                                                                <span className="text-white text-4xl font-bold">
                                                                    {feed.podcastTitle.charAt(0)}
                                                                </span>
                                                            </div>
                                                        )}
                                                        
                                                        {/* Info Overlay */}
                                                        <div className="p-3">
                                                            <p className="text-xs font-semibold text-purple-600 mb-1 truncate">
                                                                {feed.podcastTitle}
                                                            </p>
                                                            <p className="text-xs text-gray-800 truncate mb-2">
                                                                {feed.episodeTitle}
                                                            </p>
                                                            
                                                            {/* Progress indicator */}
                                                            {feed.playbackPosition > 0 && (
                                                                <div className="w-full bg-gray-200 rounded-full h-1 mb-2">
                                                                    <div 
                                                                        className="bg-purple-600 h-1 rounded-full"
                                                                        style={{ width: '30%' }}
                                                                    ></div>
                                                                </div>
                                                            )}
                                                            
                                                            {/* Actions */}
                                                            <div className="flex gap-1 justify-end">
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        refreshSingleFeed(feed.id);
                                                                    }}
                                                                    className="text-purple-600 hover:text-purple-700 p-1 transition-colors"
                                                                    title="Refresh"
                                                                >
                                                                    <RefreshCw size={14} />
                                                                </button>
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        removeFeed(feed.id);
                                                                    }}
                                                                    className="text-red-500 hover:text-red-700 p-1 transition-colors"
                                                                    title="Remove"
                                                                >
                                                                    <Trash2 size={14} />
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimplePodcastApp />);
    </script>
</body>
</html>
